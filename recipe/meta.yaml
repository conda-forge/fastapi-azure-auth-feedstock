{% set name = "fastapi-azure-auth" %}
{% set version = "5.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 8f86ef2c6d38cea12f343a0b18533026e6143c9df928ac8529a32cdbbdfe3991

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cryptography >=38.0.3
    - fastapi >0.68.0
    - httpx >0.18.2
    - pip
    - poetry
    - pyjwt
    - python

  run:
    - cryptography >=38.0.3
    - fastapi >0.68.0
    - httpx >0.18.2
    - pyjwt
    - python

test:
  imports:
    - fastapi_azure_auth

about:
  home: https://github.com/intility/fastapi-azure-auth
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Easy and secure implementation of Azure AD for your FastAPI APIs
  doc_url: https://github.com/intility/fastapi-azure-auth
  dev_url: https://github.com/intility/fastapi-azure-auth

extra:
  recipe-maintainers:
    - rars
