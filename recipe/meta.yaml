{% set name = "fastapi-azure-auth" %}
{% set version = "5.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 8ba861e44cd189e0a06bb194ea40bd3b45970ff931c946108c134e4af001e6db

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cryptography >=38.0.3
    - fastapi >0.68.0
    - httpx >0.18.2
    - pip
    - poetry
    - python
    - python-jose >=3.3.0,<4.0.0
  run:
    - cryptography >=38.0.3
    - fastapi >0.68.0
    - httpx >0.18.2
    - python
    - python-jose >=3.3.0,<4.0.0

test:
  imports:
    - fastapi_azure_auth

about:
  home: https://github.com/intility/fastapi-azure-auth
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Easy and secure implementation of Azure AD for your FastAPI APIs
  doc_url: https://github.com/intility/fastapi-azure-auth
  dev_url: https://github.com/intility/fastapi-azure-auth

extra:
  recipe-maintainers:
    - rars
