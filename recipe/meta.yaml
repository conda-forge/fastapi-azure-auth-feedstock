{% set name = "fastapi-azure-auth" %}
{% set version = "4.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 3cf0f67beb8a965c8a635ee812d9257eeeafe2ca69852a43774f4ca75680f5a6

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cryptography >=38.0.3
    - fastapi >0.68.0
    - httpx >0.18.2
    - pip
    - poetry
    - python
    - python-jose >=3.3.0,<4.0.0
  run:
    - cryptography >=38.0.3
    - fastapi >0.68.0
    - httpx >0.18.2
    - python
    - python-jose >=3.3.0,<4.0.0

test:
  imports:
    - fastapi_azure_auth

about:
  home: https://github.com/intility/fastapi-azure-auth
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Easy and secure implementation of Azure AD for your FastAPI APIs
  doc_url: https://github.com/intility/fastapi-azure-auth
  dev_url: https://github.com/intility/fastapi-azure-auth

extra:
  recipe-maintainers:
    - rars
